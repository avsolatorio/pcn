name: CI
on: [push, pull_request]

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack + install deps
        run: |
          corepack enable
          pnpm --version
          pnpm install --frozen-lockfile

      - run: pnpm -r build
      - run: pnpm -r test

  py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install -U pip
      - run: python -m pip install -e "python/pcn-core[dev]"
      - run: pytest -q python/pcn-core
